<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MobiSpace</title>

  <style>
    :root{
      --header-h:48px;
      --nav-h:56px;
      --primary:#00c853;
      --muted:#888;
    }
    *{box-sizing:border-box}
    body{
      margin:0;height:100dvh;overflow:hidden;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#fff;color:#111;
    }

    /* Header */
    header{
      height:var(--header-h);
      display:flex;align-items:center;gap:8px;
      padding:0 12px;border-bottom:1px solid #eee;
    }
    header button{border:none;background:none;font-size:18px}
    header h1{font-size:16px;margin:0}

    /* Stack */
    main#stack{
      position:relative;
      height:calc(100dvh - var(--header-h) - var(--nav-h));
      overflow:hidden;
    }
    .page{
      position:absolute;inset:0;background:#fff;
      transform:translateX(100%);
      transition:transform .28s ease;
      overflow-y:auto;padding:16px;
    }
    .page.active{transform:translateX(0)}
    .page.prev{transform:translateX(-30%)}

    /* Bottom Nav */
    nav{
      height:var(--nav-h);
      display:flex;border-top:1px solid #eee;
    }
    nav button{
      flex:1;border:none;background:none;
      color:var(--muted);font-size:12px;
    }
    nav button.active{color:var(--primary);font-weight:600}

    /* Simple UI */
    .list{display:flex;flex-direction:column;gap:12px}
    .item{padding:16px;border-radius:14px;background:#f5f5f5}
  </style>
</head>

<body>

<header>
  <button id="backBtn" onclick="popPage()" hidden>←</button>
  <h1>MobiSpace</h1>
</header>

<main id="stack">
  <!-- Boot Page（永遠存在，防白畫面） -->
  <section class="page active" data-page="home">
    <div class="item">
      <strong>載入中…</strong>
      <p>初始化首頁</p>
    </div>
  </section>
</main>

<nav>
  <button class="active" onclick="goRoot()">首頁</button>
  <button onclick="pushPage('article')">文章</button>
  <button onclick="pushPage('tools')">工具</button>
  <button onclick="pushPage('settings')">設定</button>
</nav>

<script>
  const stack = document.getElementById('stack');
  const backBtn = document.getElementById('backBtn');

  function updateHeader(){
    backBtn.hidden = stack.querySelectorAll('.page').length <= 1;
  }

  async function pushPage(name){
    const pages = stack.querySelectorAll('.page');
    const current = pages[pages.length-1];

    try{
      const res = await fetch(`pages/${name}.html`);
      if(!res.ok) throw new Error('load fail');
      const html = await res.text();

      const temp = document.createElement('div');
      temp.innerHTML = html.trim();
      const page = temp.firstElementChild;

      stack.appendChild(page);
      requestAnimationFrame(()=>{
        current.classList.add('prev');
        page.classList.add('active');
        updateHeader();
      });
    }catch(e){
      alert('頁面載入失敗');
    }
  }

  function popPage(){
    const pages = stack.querySelectorAll('.page');
    if(pages.length<=1) return;
    const cur = pages[pages.length-1];
    const prev = pages[pages.length-2];
    cur.classList.remove('active');
    prev.classList.remove('prev');
    setTimeout(()=>{cur.remove();updateHeader();},300);
  }

  function goRoot(){
    const pages = stack.querySelectorAll('.page');
    pages.forEach((p,i)=>{
      if(i>0) p.remove();
      p.classList.remove('prev');
      p.classList.add('active');
    });
    updateHeader();
  }

  // 初始載入真正的首頁內容
  pushPage('home');
</script>

</body>
</html>
