<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobiSpace</title>

  <!-- 主樣式 -->
  <link rel="stylesheet" href="./assets/css/app.css" />
</head>

<body>
  <!-- ===============================
       Header｜頁首頂部區塊
       功能：顯示品牌、快捷功能
       =============================== -->
  <header class="app-header">
    <div class="header-left">
      <!-- 品牌名稱 -->
      <span class="brand">MobiSpace</span>
    </div>

    <div class="header-right">
      <!-- 快捷功能按鈕（僅顯示，不綁功能） -->
      <button class="icon-btn">📄</button>
      <button class="icon-btn">🔔</button>
      <button class="icon-btn">🎵</button>
      <button class="icon-btn">⚙️</button>
    </div>
  </header>

  <!-- ===============================
       Main Content
       =============================== -->
  <main class="app-main">

    <!-- ===============================
         精選卡片輪播區
         功能：橫向滑動卡片
         =============================== -->
    <section class="card-carousel">
      <h2 class="section-title">精選卡片</h2>

      <div class="carousel-track">
        <!-- 卡片 1 -->
        <article class="card">
          <div class="card-placeholder"></div>
          <span class="card-title">精選文章卡片 1</span>
        </article>

        <!-- 卡片 2 -->
        <article class="card">
          <div class="card-placeholder"></div>
          <span class="card-title">精選文章卡片 2</span>
        </article>

        <!-- 卡片 3 -->
        <article class="card">
          <div class="card-placeholder"></div>
          <span class="card-title">精選文章卡片 3</span>
        </article>
      </div>
    </section>

  </main>

  <!-- 主 JS -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
