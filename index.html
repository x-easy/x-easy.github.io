<div class="modal" id="playlistModal">
  <div class="modal-panel">

    <div class="modal-header">
      <strong>æ’­æ”¾æ¸…å–®</strong>

    <!-- æ’­æ”¾æ¸…å–®åˆ—è¡¨ -->
    <ul class="playlist" id="playlist"></ul>

    <div class="add-music">

<script>
/* ===============================
   ğŸ§  éŸ³æ¨‚æ¸…å–®é‚è¼¯ï¼ˆLocalStorageï¼‰
================================ */

// DOM å¿«å–
const modal = document.getElementById('playlistModal');
const playlistEl = document.getElementById('playlist');
const audio = document.getElementById('audio');
const input = document.getElementById('musicUrl');

// è®€å–å„²å­˜çš„æ’­æ”¾æ¸…å–®
let playlist = JSON.parse(localStorage.getItem('playlist') || '[]');

// æ¸²æŸ“æ’­æ”¾æ¸…å–®
function render(){
  playlistEl.innerHTML = '';
  playlist.forEach((url,i)=>{
    const li = document.createElement('li');

    // é»æ“Šæ’­æ”¾
    const play = document.createElement('span');
    play.textContent = `éŸ³æ¨‚ ${i+1}`;
    play.style.cursor = 'pointer';
    play.onclick = ()=> audio.src = url;

    // ç§»é™¤
    const remove = document.createElement('span');
    remove.textContent = 'âœ•';
    remove.className = 'remove';
    remove.onclick = ()=>{
      playlist.splice(i,1);
      save();
    };

    li.append(play,remove);
    playlistEl.appendChild(li);
  });
}

// å„²å­˜ä¸¦é‡ç¹ª
function save(){
  localStorage.setItem('playlist',JSON.stringify(playlist));
  render();
}

// æ–°å¢éŸ³æ¨‚
document.getElementById('addMusic').onclick = ()=>{
  if(!input.value.trim()) return;
  playlist.push(input.value.trim());
  input.value='';
  save();
};

// é–‹é—œ Modal
document.getElementById('openPlaylist').onclick = ()=>{
  modal.classList.add('active');
  render();
};
document.getElementById('closePlaylist').onclick = ()=>{
  modal.classList.remove('active');
};
</script>
