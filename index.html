<!DOCTYPE html>

  <!-- ===============================

  <style>
    :root {
      --bg:#0b0b0b;
      --panel:#1a1a1a;
      --panel-soft:rgba(255,255,255,.06);
      --text:#eaeaea;
      --muted:#9a9a9a;
      --accent:#00e676;
      --safe-bottom:env(safe-area-inset-bottom);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:100;
      background:linear-gradient(#111,#0b0b0b);
      padding:14px 16px 10px;
    }
    .header-row{display:flex;justify-content:space-between;align-items:center}
    .logo{font-weight:700}
    .header-icons{display:flex;gap:12px;opacity:.8}
    .header-icons span{
      width:22px;height:22px;
      border:1px solid #555;
      border-radius:6px;
      display:flex;align-items:center;justify-content:center;
      font-size:12px;
    }
    .search-bar{
      margin-top:10px;
      background:var(--panel);
      border-radius:14px;
      padding:10px 14px;
      color:var(--muted);
    }

    /* æœå‹™åˆ— */
    .service-strip{
      margin-top:16px;
      padding-left:16px;
      display:flex;
      gap:18px;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    .service-strip::-webkit-scrollbar{display:none}
    .service-item{width:64px;font-size:12px;color:var(--muted);text-align:center}
    .service-item .icon{
      width:44px;height:44px;
      margin:0 auto 6px;
      background:var(--panel-soft);
      border-radius:12px;
    }

    main{padding:16px;padding-bottom:140px}

    /* å¡ç‰‡ */
    .card{
      display:flex;gap:12px;
      padding:14px 0;
      border-bottom:1px solid #222;
      opacity:0;transform:translateY(20px);
      transition:.4s;
    }
    .card.visible{opacity:1;transform:none}
    .thumb{width:56px;height:56px;border-radius:12px;background:var(--panel-soft)}
    .card h4{margin:0;font-size:15px}
    .card p{margin:6px 0 0;font-size:13px;color:var(--muted)}

    /* Mini Player */
    .mini-player{
      position:fixed;
      left:12px;
      top:64px;
      z-index:90;
      background:#1e1e1e;
      border-radius:12px;
      padding:8px 10px;
      display:flex;
      gap:10px;
      align-items:center;
      cursor:pointer;
    }
    .mini-player img{width:36px;height:36px;border-radius:8px;background:#333}
    .mini-player span{font-size:12px;white-space:nowrap}

    /* Player Modalï¼ˆç´”é®ç½©ï¼‰ */
    .player-modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.88);
      z-index:200;
      display:none;
      justify-content:center;
      align-items:center;
    }
    .player-box{
      width:90%;max-width:420px;
      background:#000;
      border-radius:18px;
      padding:20px;
    }
    .progress{height:4px;background:#333;margin:16px 0;position:relative}
    .progress span{height:100%;width:0;background:var(--accent);display:block}

    /* Bottom Nav */
    nav{
      position:fixed;
      bottom:0;left:0;right:0;
      background:#111;
      border-top:1px solid #222;
      display:flex;
      justify-content:space-around;
      padding-bottom:var(--safe-bottom);
    }
    nav button{
      background:none;border:none;
      color:var(--muted);
      padding:10px 0 14px;
    }
    nav button.active{color:var(--accent)}
  </style>
</head>

<body>

<main>

<!-- ğŸ”‘ YouTube Playerï¼ˆéš±è—ï¼Œåªç•¶éŸ³æºï¼‰ -->
<div id="yt-player" style="width:0;height:0;overflow:hidden"></div>

<!-- ===============================
     JSï¼šè¡Œç‚ºé‚è¼¯
     =============================== -->
<script>
  /* Lazy å¡ç‰‡ */
  new IntersectionObserver(es=>{
    es.forEach(e=>e.isIntersecting&&e.target.classList.add('visible'))
  },{threshold:.2}).observe(document.querySelector('.card'))

  /* Modal æ§åˆ¶ */
  const modal=document.getElementById('playerModal')
  miniPlayer.onclick=()=>modal.style.display='flex'
  function closePlayer(){modal.style.display='none'}

  /* ===== YouTube IFrame API ===== */
  let player,isPlaying=false

  function onYouTubeIframeAPIReady(){
    player=new YT.Player('yt-player',{
      videoId:'J0Gx6FwSvUQ',   // ğŸ”‘ ä½ çš„å½±ç‰‡
      playerVars:{
        autoplay:0,
        controls:0,
        rel:0,
        modestbranding:1
      },
      events:{
        onReady:()=>console.log('YT Ready'),
      }
    })
  }

  function togglePlay(){
    if(!player)return
    if(isPlaying){
      player.pauseVideo()
      isPlaying=false
    }else{
      player.playVideo()
      isPlaying=true
    }
  }

  /* é€²åº¦æ¢åŒæ­¥ï¼ˆç°¡åŒ–ç‰ˆï¼‰ */
  setInterval(()=>{
    if(player&&player.getDuration){
      const d=player.getDuration()
      const c=player.getCurrentTime()
      if(d>0){
        document.getElementById('progressBar').style.width=(c/d*100)+'%'
      }
    }
  },500)

  /* è¼‰å…¥ API */
  const tag=document.createElement('script')
  tag.src="https://www.youtube.com/iframe_api"
  document.body.appendChild(tag)
</script>
