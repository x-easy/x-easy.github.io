<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobiSpace</title>

  <!-- 結構層 -->
  <link rel="stylesheet" href="./layout.css" />
  <!-- 元件層 -->
  <link rel="stylesheet" href="./components.css" />
</head>

<body>

  <!-- ===== Header ===== -->
  <header class="app-header">
    <div class="logo">MobiSpace</div>
    <div class="actions">
      <button>記事</button>
      <button>提醒</button>
      <button>音樂</button>
      <button>設定</button>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="app-main">
    <div class="search-bar">🔍 搜尋</div>

    <section class="card">精選文章卡片 1</section>

    <section class="service-row">
      <div>貼圖小舖</div>
      <div>主題小舖</div>
      <div>LINE TV</div>
      <div>來電鈴聲</div>
    </section>

    <section class="article">
      <div>全聯開出 3 張發票大獎</div>
      <small>焦點新聞</small>
    </section>
  </main>

  <!-- ===== Bottom Nav ===== -->
  <nav class="bottom-nav">
    <button>首頁</button>
    <button>文章</button>
    <button>短影</button>
    <button>設定</button>
  </nav>

  <script src="./app.js"></script>
</body>
</html>
