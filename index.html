<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>MobiSpace</title>

<style>
/* ===== Reset ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

/* ===== App Frame（LINE 核心） ===== */
#app {
  max-width: 420px;          /* ★ LINE 關鍵尺寸 */
  margin: 0 auto;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: #111;
}

/* ===== Header ===== */
header {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 14px;
  font-size: 18px;
  font-weight: 600;
  border-bottom: 1px solid #222;
}

/* ===== Content ===== */
main {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
}

/* ===== Card / List ===== */
.card {
  background: #1a1a1a;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
}

.list .item {
  display: flex;
  flex-direction: column;
  padding: 12px 0;
  border-bottom: 1px solid #222;
}

.list .item:last-child {
  border-bottom: none;
}

.item strong {
  font-size: 15px;
  margin-bottom: 4px;
}

.item small {
  font-size: 12px;
  color: #aaa;
}

/* ===== Bottom Nav ===== */
nav {
  height: 56px;
  display: flex;
  border-top: 1px solid #222;
  background: #111;
}

nav button {
  flex: 1;
  background: none;
  border: none;
  color: #888;
  font-size: 12px;
}

nav button.active {
  color: #4cd964;
}
</style>
</head>

<body>

<div id="app">

  <header>
    MobiSpace
  </header>

  <main id="view">
    <!-- 首頁內容 -->
    <div class="card">
      <strong>初始化完成</strong>
      <small>LINE App 尺寸模式已啟用</small>
    </div>

    <div class="card list">
      <div class="item">
        <strong>精選文章</strong>
        <small>隨機推薦內容</small>
      </div>
      <div class="item">
        <strong>工具箱</strong>
        <small>指令 / 功能</small>
      </div>
      <div class="item">
        <strong>設定</strong>
        <small>外觀 / 系統</small>
      </div>
    </div>
  </main>

  <nav>
    <button class="active">首頁</button>
    <button>文章</button>
    <button>工具</button>
    <button>設定</button>
  </nav>

</div>

</body>
</html>
