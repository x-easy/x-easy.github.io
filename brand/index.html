<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>x-easy Brand Asset Engine</title>
    <style>
        :root {
            --bg: #000000; --text: #ffffff; --card: #1c1c1e; --border: #2c2c2e; --accent: #0A84FF;
            --nav-bg: rgba(28, 28, 30, 0.85); --toast-bg: rgba(10, 132, 255, 0.9);
        }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden; height: 100vh;
        }

        /* Header & Search */
        .header { padding: 40px 20px 10px; background: var(--bg); }
        .header h1 { font-size: 26px; font-weight: 700; margin: 0 0 15px 0; letter-spacing: -0.5px; }
        .search-box {
            background: var(--card); border-radius: 12px; padding: 12px 16px;
            display: flex; align-items: center; border: 1px solid var(--border);
        }
        .search-box input { background: none; border: none; color: white; flex: 1; outline: none; font-size: 16px; margin-left: 10px; }

        /* Scroll Area */
        .scroll-area { height: calc(100vh - 220px); overflow-y: auto; padding: 10px 20px; padding-bottom: 100px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        /* Card Style */
        .card {
            background: var(--card); border: 1px solid var(--border); border-radius: 16px;
            padding: 18px; display: flex; align-items: center; gap: 16px; transition: 0.2s; cursor: pointer;
        }
        .card:active { transform: scale(0.96); background: #2c2c2e; }
        .icon-wrapper {
            width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); border-radius: 12px;
        }
        /* 自動校色：讓圖示變白色 */
        .icon-wrapper svg { width: 32px; height: 32px; fill: white; display: block; }
        .icon-wrapper svg[fill="none"] { fill: none; stroke: white; stroke-width: 1.5; }

        .info { flex: 1; }
        .name { font-size: 16px; font-weight: 600; text-transform: capitalize; color: #fff; }
        .tag { font-size: 10px; color: #888; background: #2c2c2e; display: inline-block; padding: 2px 6px; border-radius: 4px; margin-top: 4px; }

        /* Navigation */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: var(--nav-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding-top: 10px;
        }
        .tab-item { color: #666; text-align: center; flex: 1; }
        .tab-item.active { color: var(--accent); }
        .tab-label { font-size: 10px; font-weight: 500; margin-top: 5px; }

        /* Toast */
        .toast {
            position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
            background: var(--toast-bg); color: white; padding: 10px 24px;
            border-radius: 20px; font-size: 14px; font-weight: 600; display: none; z-index: 100;
        }
    </style>
</head>
<body>

<div id="copyToast" class="toast">已複製 SVG 代碼</div>

<div class="header">
    <h1>Asset Engine</h1>
    <div class="search-box">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2.5"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" id="search" placeholder="搜尋您的資產庫..." oninput="doSearch()">
    </div>
</div>

<div class="scroll-area">
    <div class="grid" id="assetGrid"></div>
</div>

<nav class="tab-bar">
    <div class="tab-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        <div class="tab-label">主頁</div>
    </div>
    <div class="tab-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        <div class="tab-label">收藏</div>
    </div>
</nav>

<script>
    let rawData = {};

    async function loadAssets() {
        try {
            // 加入時間戳 (?t=...) 強制破解快取，確保看到最新上傳的 JSON
            const response = await fetch(`./assets.json?t=${new Date().getTime()}`);
            const data = await response.json();
            rawData = data.library;
            renderAll(); 
        } catch (e) {
            console.error("載入失敗:", e);
        }
    }

    // 萬能渲染功能：會跑遍所有分類
    function renderAll(filter = "") {
        const grid = document.getElementById('assetGrid');
        grid.innerHTML = "";
        
        Object.keys(rawData).forEach(category => {
            const items = rawData[category];
            Object.keys(items).forEach(name => {
                if (name.toLowerCase().includes(filter.toLowerCase())) {
                    const svgCode = items[name];
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="icon-wrapper">${svgCode}</div>
                        <div class="info">
                            <div class="name">${name.replace(/_/g, ' ')}</div>
                            <div class="tag">${category}</div>
                        </div>
                    `;
                    card.onclick = () => {
                        if (svgCode === "...") return; 
                        navigator.clipboard.writeText(svgCode).then(() => {
                            const toast = document.getElementById('copyToast');
                            toast.style.display = 'block';
                            setTimeout(() => toast.style.display = 'none', 1500);
                        });
                    };
                    grid.appendChild(card);
                }
            });
        });
    }

    function doSearch() {
        renderAll(document.getElementById('search').value);
    }

    window.onload = loadAssets;
</script>
</body>
</html>
