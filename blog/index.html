    <style>
        :root {
            --bg-body: #000000; --bg-container: #111111; --bg-card: #222222;
            --bg-input: #333333; --text-main: #ffffff; --text-sub: #aaaaaa;
            --border-color: #333333; --accent-color: #06c755; --nav-bg: #111111;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-body); color: var(--text-main); overflow: hidden; }
        #app-container { max-width: 480px; margin: 0 auto; background-color: var(--bg-container); height: 100vh; position: relative; display: flex; flex-direction: column; }

        /* Header & Search */
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; flex-shrink: 0; }
        .line-music-player { display: flex; align-items: center; background-color: var(--bg-input); padding: 4px 12px; border-radius: 20px; border: 1px solid var(--border-color); flex: 1; margin-right: 10px; height: 38px; cursor: pointer; min-width: 0; }
        .music-title-scroll { font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-main); flex: 1; }
        .header-icons { display: flex; gap: 10px; flex-shrink: 0; }
        .icon-btn { background: none; border: none; color: var(--text-main); font-size: 10px; display: flex; flex-direction: column; align-items: center; cursor: pointer; text-decoration: none; }
        .icon-btn i { font-size: 18px; margin-bottom: 2px; padding: 5px; border: 1px solid var(--text-main); border-radius: 8px; }
        .search-section { padding: 5px 15px 10px; flex-shrink: 0; }
        .search-box { background-color: var(--bg-input); border-radius: 10px; padding: 8px 15px; display: flex; align-items: center; color: var(--text-sub); }
        .search-box input { background: transparent; border: none; color: var(--text-main); width: 100%; margin-left: 10px; font-size: 14px; outline: none; }

        /* Main View */
        #main-view { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding-bottom: 80px; }
        #main-view::-webkit-scrollbar { display: none; }

        /* Shortcuts */
        .shortcut-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 20px 10px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; color: var(--text-main); text-decoration: none; font-size: 10px; }
        .shortcut-icon { width: 42px; height: 42px; background-color: var(--bg-card); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 6px; font-size: 18px; color: var(--accent-color); }

        /* Shorts */
        .shorts-container { height: 100%; width: 100%; background-color: #000; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .shorts-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background-color: #000; display: flex; justify-content: center; align-items: center; }
        .shorts-video { width: 100%; height: 100%; object-fit: cover; }
        .shorts-ui-right { position: absolute; right: 10px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 20; }
        .shorts-action-btn { color: white; display: flex; flex-direction: column; align-items: center; font-size: 12px; cursor: pointer; }
        .shorts-action-btn i { font-size: 24px; margin-bottom: 5px; background: rgba(0,0,0,0.3); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        /* Modals */
        .modal-overlay, .half-modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 4000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-overlay.show, .half-modal-container.show { display: flex; }
        .action-sheet { position: absolute; bottom: 0; width: 100%; max-width: 480px; background: var(--bg-card); border-radius: 20px 20px 0 0; padding: 20px; transform: translateY(100%); transition: transform 0.3s; }
        .show .action-sheet { transform: translateY(0); }
        .sheet-item { display: flex; align-items: center; padding: 15px; color: var(--text-main); border-bottom: 1px solid var(--border-color); cursor: pointer; }

        /* Settings Style */
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .toggle-switch { width: 40px; height: 20px; background: var(--bg-input); border-radius: 20px; position: relative; cursor: pointer; transition: .3s; }
        .toggle-switch.on { background: var(--accent-color); }
        .toggle-switch::after { content: ''; position: absolute; width: 16px; height: 16px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: .3s; }
        .toggle-switch.on::after { left: 22px; }

        /* Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; max-width: 480px; margin: 0 auto; height: 60px; background-color: var(--nav-bg); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; align-items: center; z-index: 999; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sub); text-decoration: none; width: 25%; font-size: 10px; }
        .nav-item.active { color: var(--text-main); }
    </style>

<body>

                <div class="music-title-scroll" id="playerText">ÈªûÊìäÊí≠ÊîæÊé®Ëñ¶Èü≥Ê®Ç...</div>
                <i class="fa-solid fa-play" style="font-size: 12px; margin-left: 8px; color: var(--text-sub);"></i>

        <section class="search-section" id="searchSection">

        <div id="keepModal" class="half-modal-container">

    <script>
        // --- Âø´Êç∑ÈçµÂ∫´ (ÂèØÊì¥Â±ï) ---
        const shortcutLibrary = [
            { id: "rank", name: "ÊéíË°åÊ¶ú", icon: "fa-chart-line", route: "/rank" },
            { id: "new", name: "Êñ∞Ê≠åÈ¶ñÁôº", icon: "fa-compact-disc", route: "/new" },
            { id: "podcast", name: "Podcast", icon: "fa-microphone", route: "/podcast" },
            { id: "collection", name: "Êî∂Ëóè", icon: "fa-bookmark", route: "/collection" },
            { id: "fav", name: "ÊúÄÊÑõ", icon: "fa-heart", route: "/fav" },
            { id: "radio", name: "ÈõªÂè∞", icon: "fa-radio", route: "/radio" },
            { id: "mv", name: "ÂΩ±Èü≥", icon: "fa-clapperboard", route: "/mv" }
        ];

        // ÂàùÂßãÂåñÊàñËÆÄÂèñÁî®Êà∂Ë®≠ÂÆö
        let userShortcuts = JSON.parse(localStorage.getItem('user_shortcuts')) || ["rank", "new", "podcast", "collection", "fav"];

        const db = {
            articles: [{ id: 1, title: "Â¶Ç‰ΩïÈÅ∏Êìá‰Ω†ÁöÑÁ¨¨‰∏ÄÊääÂêâ‰ªñÔºü", date: "2Â∞èÊôÇÂâç", img: "https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=200" }],
            shorts: [{ id: 1, user: "Ëé´ÊØîÈü≥Ê®ÇÈ†ªÈÅì", desc: "DJ ‚≤∏‚≥ù 2024 Mix üî•", videoUrl: "https://raw.githubusercontent.com/x-easy/x-easy.github.io/0cac4dc74d1050f9cd627bc165d3d43cc95bc484/medias/%E8%B7%9F%E8%91%97%E7%AF%80%E5%A5%8F%E4%B8%80%E8%B5%B7%E6%90%96%E9%A0%AD%E5%8F%88%E6%99%83%E8%85%A6%20DJ%20%E2%B2%98%E2%B3%9D%202024%20Mix.mp4", avatar: "https://x-easy.github.io/medias/Ëé´ÊØîÈü≥Ê®ÇLogo.jpeg" }]
        };

        const routes = { '/': renderHome, '/explore': renderExplore, '/shorts': renderShorts, '/settings': renderSettings };

        async function router() {
            const path = window.location.pathname;
            document.getElementById('appHeader').style.display = (path === '/shorts') ? 'none' : 'flex';
            document.getElementById('searchSection').style.display = (path === '/shorts') ? 'none' : 'block';
            document.getElementById('main-view').innerHTML = await (routes[path] || routes['/'])();
            document.querySelectorAll('.nav-item').forEach(el => el.classList.toggle('active', el.getAttribute('href') === path));
        }

        // --- Ê∏≤ÊüìÈ¶ñÈ†Å ---
        function renderHome() {
            const activeShortcuts = shortcutLibrary.filter(s => userShortcuts.includes(s.id));
            const shortcutsHtml = activeShortcuts.map(b => `
                <a href="${b.route}" class="shortcut-item" data-link>
                    <div class="shortcut-icon"><i class="fa-solid ${b.icon}"></i></div>
                    <span>${b.name}</span>
                </a>`).join('');
            
            return `<section class="shortcut-grid">${shortcutsHtml}</section>
                    <section style="padding:0 15px;">
                        ${db.articles.map(i => `<div style="display:flex; gap:15px; padding:15px 0; border-bottom:1px solid var(--border-color);"><img src="${i.img}" style="width:80px; height:80px; border-radius:8px; object-fit:cover;"><div><h4 style="margin-bottom:5px;">${i.title}</h4><small style="color:var(--text-sub);">${i.date}</small></div></div>`).join('')}
                    </section>`;
        }

        // --- Ê∏≤ÊüìË®≠ÂÆöÈ†Å (ÂåÖÂê´Âø´Êç∑ÈçµËá™ÂÆöÁæ©) ---
        function renderSettings() {
            const listHtml = shortcutLibrary.map(s => {
                const isOn = userShortcuts.includes(s.id);
                return `<div class="setting-row">
                            <span><i class="fa-solid ${s.icon}" style="margin-right:10px; color:var(--accent-color)"></i>${s.name}</span>
                            <div class="toggle-switch ${isOn ? 'on' : ''}" onclick="toggleShortcutSetting('${s.id}', this)"></div>
                        </div>`;
            }).join('');

            return `<div style="padding:20px;">
                        <h2 style="margin-bottom:20px;">Ë®≠ÂÆö</h2>
                        <h4 style="color:var(--text-sub); margin-bottom:10px;">Ëá™ÂÆöÁæ©È¶ñÈ†ÅÂø´Êç∑Èçµ</h4>
                        <div style="background:var(--bg-card); border-radius:12px;">${listHtml}</div>
                    </div>`;
        }

        // --- ÂàáÊèõÂø´Êç∑ÈçµË®≠ÂÆö ---
        function toggleShortcutSetting(id, el) {
            if (userShortcuts.includes(id)) {
                userShortcuts = userShortcuts.filter(i => i !== id);
                el.classList.remove('on');
            } else {
                if (userShortcuts.length >= 5) { alert("È¶ñÈ†ÅÊúÄÂ§öÈ°ØÁ§∫ 5 ÂÄãÂø´Êç∑ÈçµÔºÅ"); return; }
                userShortcuts.push(id);
                el.classList.add('on');
            }
            localStorage.setItem('user_shortcuts', JSON.stringify(userShortcuts));
        }

        // Âü∫Á§éÂäüËÉΩ
        function toggleKeepModal(show) { document.getElementById('keepModal').classList.toggle('show', show); }
        function renderShorts() { return `` + db.shorts.map(v => `<div class="shorts-card"><video class="shorts-video" src="${v.videoUrl}" autoplay loop muted></video></div>`).join(''); }
        function renderExplore() { return `<div style="padding:20px;"><h2>Êé¢Á¥¢</h2></div>`; }
        const navigateTo = url => { history.pushState(null, null, url); router(); };
        window.addEventListener('popstate', router);
        document.addEventListener('DOMContentLoaded', () => {
            router();
            document.body.addEventListener('click', e => {
                const link = e.target.closest('[data-link]');
                if (link) { e.preventDefault(); navigateTo(link.getAttribute('href')); }
            });
        });
    </script>
</body>
