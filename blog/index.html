    <style>
        /* ====================
           ËÆäÊï∏ËàáÂü∫Á§éË®≠ÂÆö

        :root {
            --bg-body: #000000;
            --bg-container: #111111;

            --bg-input: #333333;
            --text-main: #ffffff;
            --text-sub: #aaaaaa;

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden; 
        }

        #app-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--bg-container);
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background-color: var(--bg-container);
            z-index: 100; flex-shrink: 0;
        }

        .line-music-player {
            display: flex; align-items: center; background-color: var(--bg-input);
            padding: 4px 12px; border-radius: 20px; border: 1px solid var(--border-color);
            flex: 1; margin-right: 10px; height: 38px; cursor: pointer; min-width: 0;
        }

        .music-title-scroll {
            font-size: 12px; white-space: nowrap; overflow: hidden;
            text-overflow: ellipsis; color: var(--text-main); flex: 1;
        }

        .header-icons { display: flex; gap: 10px; flex-shrink: 0; }
        
        .icon-btn {
            background: none; border: none; color: var(--text-main);
            font-size: 10px; display: flex; flex-direction: column; align-items: center;
            cursor: pointer; text-decoration: none;
        }
        .icon-btn i {
            font-size: 18px; margin-bottom: 2px; padding: 5px;
            border: 1px solid var(--text-main); border-radius: 8px;
        }

        /* Search & Main View */
        .search-section { padding: 5px 15px 10px; flex-shrink: 0; }
        .search-box {
            background-color: var(--bg-input); border-radius: 10px;
            padding: 8px 15px; display: flex; align-items: center; color: var(--text-sub);
        }
        .search-box input {
            background: transparent; border: none; color: var(--text-main);
            width: 100%; margin-left: 10px; font-size: 14px; outline: none;
        }

        #main-view {
            flex: 1; overflow-y: auto; scroll-behavior: smooth;
            padding-bottom: 80px; 
        }
        #main-view::-webkit-scrollbar { display: none; }

        /* Home Components */
        .hero-carousel { padding: 10px 0; overflow: hidden; position: relative; }
        .carousel-track {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .carousel-track::-webkit-scrollbar { display: none; }
        .hero-card {
            min-width: 92%; margin: 0 4%; height: 180px;
            border-radius: 12px; scroll-snap-align: center; position: relative;
            overflow: hidden; flex-shrink: 0;
        }
        .hero-card img { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px 15px 10px; color: white;
        }

        .shortcut-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px 15px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; color: var(--text-main); text-decoration: none; font-size: 11px; }
        .shortcut-icon {
            width: 45px; height: 45px; background-color: var(--bg-card);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            margin-bottom: 6px; font-size: 20px; color: var(--accent-color);
        }

        .list-section { padding: 0 15px; }
        .list-card {
            display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid var(--border-color);
        }
        .list-thumb { width: 90px; height: 90px; border-radius: 10px; overflow: hidden; flex-shrink: 0; }
        .list-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* Shorts Specific Styles */
        .shorts-container {
            height: 100%; width: 100%; background-color: #000;
            overflow-y: scroll; scroll-snap-type: y mandatory;
        }
        .shorts-container::-webkit-scrollbar { display: none; }
        .shorts-card {
            height: 100%; width: 100%; scroll-snap-align: start;
            position: relative; background-color: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .shorts-video { width: 100%; height: 100%; object-fit: cover; }
        
        .shorts-mute-indicator {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.4); color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; z-index: 20; pointer-events: none;
        }

        .shorts-toast {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); color: #000;
            padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: bold;
            z-index: 100; pointer-events: none; display: none;
            animation: fadeInOut 2s ease forwards;
        }

        .shorts-ui-bottom {
            position: absolute; left: 15px; bottom: 80px; right: 60px;
            color: white; z-index: 10;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        /* Modals (‰øÆÂæ©ÂΩàÁ™óÈ†êË®≠È°ØÁ§∫ÂïèÈ°å) */
        .modal-overlay, .half-modal-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 3000; /* Á¢∫‰øùÂú®ÊúÄ‰∏äÂ±§ */

        }

        .half-modal-container {

        .half-modal-content {

        .modal-overlay.show, .half-modal-container.show { display: flex; }

        }
        .modal-close { position: absolute; top: 15px; left: 15px; font-size: 20px; color: var(--text-sub); }

<body>

    <script>
        const db = {
            carousel: [
                { id: 1, title: "Ê≤âÊµ∏Âºè 3D Èü≥ÊïàÈ´îÈ©ó", img: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800" },
                { id: 2, title: "2024 Áç®Á´ãÈü≥Ê®ÇÊéíË°åÊ¶ú", img: "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=800" }
            ],
            shortcuts: [
                { name: "ÊéíË°åÊ¶ú", icon: "fa-chart-simple", route: "/rank" },
                { name: "Êñ∞Ê≠åÈ¶ñÁôº", icon: "fa-compact-disc", route: "/new" },
                { name: "Podcast", icon: "fa-microphone", route: "/podcast" },
                { name: "ÊàëÁöÑÊúÄÊÑõ", icon: "fa-heart", route: "/fav" }
            ],
            articles: [
                { id: 1, title: "Â¶Ç‰ΩïÈÅ∏Êìá‰Ω†ÁöÑÁ¨¨‰∏ÄÊääÂêâ‰ªñÔºü", category: "ÊïôÂ≠∏", date: "2Â∞èÊôÇÂâç", img: "https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=200" },
                { id: 2, title: "Spotify Ëàá Apple Music Èü≥Ë≥™ÊØîÊãº", category: "ÁßëÊäÄ", date: "5Â∞èÊôÇÂâç", img: "https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=200" }
            ],
            shorts: [
                { 
                    id: 1, 
                    user: "Ëé´ÊØîÈü≥Ê®ÇÈ†ªÈÅì", 
                    desc: "Ë∑üËëóÁØÄÂ•è‰∏ÄËµ∑ÊêñÈ†≠ÂèàÊôÉËÖ¶ DJ ‚≤∏‚≥ù 2024 Mix üî• #EDM #Remix", 
                    videoUrl: "https://raw.githubusercontent.com/x-easy/x-easy.github.io/0cac4dc74d1050f9cd627bc165d3d43cc95bc484/medias/%E8%B7%9F%E8%91%97%E7%AF%80%E5%A5%8F%E4%B8%80%E8%B5%B7%E6%90%96%E9%A0%AD%E5%8F%88%E6%99%83%E8%85%A6%20DJ%20%E2%B2%98%E2%B3%9D%202024%20Mix.mp4",
                    avatar: "https://x-easy.github.io/medias/Ëé´ÊØîÈü≥Ê®ÇLogo.jpeg"
                }
            ]
        };

        const fuse = new Fuse(db.articles, { keys: ['title'], threshold: 0.3 });
        const mainView = document.getElementById('main-view');
        const appHeader = document.getElementById('appHeader');
        const searchSection = document.getElementById('searchSection');

        const routes = { '/': renderHome, '/explore': renderExplore, '/shorts': renderShorts, '/settings': renderSettings };

        const navigateTo = url => { history.pushState(null, null, url); router(); };

        async function router() {
            const path = window.location.pathname;
            const view = routes[path] || routes['/'];
            
            // Shorts Ê®°Âºè‰∏ãÈö±ËóèÈ†ÇÈÉ®
            if (path === '/shorts') {
                appHeader.style.display = 'none';
                searchSection.style.display = 'none';
                mainView.style.paddingBottom = '0';
            } else {
                appHeader.style.display = 'flex';
                searchSection.style.display = 'block';
                mainView.style.paddingBottom = '80px';
            }

            mainView.innerHTML = await view();
            if(path === '/') initHomeScripts();
            updateNavState(path);
        }

        function updateNavState(path) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.getAttribute('href') === path);
            });
        }

        function toggleAnnouncement(show) {
            const m = document.getElementById('announcementModal');
            m.classList.toggle('show', show);
        }

        function toggleKeepModal(show) {
            const m = document.getElementById('keepModal');
            m.classList.toggle('show', show);
        }

        function renderHome() {
            const carouselHtml = db.carousel.map(i => `<div class="hero-card"><img src="${i.img}"><div class="hero-overlay"><h3>${i.title}</h3></div></div>`).join('');
            const shortcutsHtml = db.shortcuts.map(b => `<a href="#" class="shortcut-item"><div class="shortcut-icon"><i class="fa-solid ${b.icon}"></i></div><span>${b.name}</span></a>`).join('');
            const articlesHtml = renderArticleList(db.articles);
            return `<section class="hero-carousel"><div class="carousel-track" id="heroTrack">${carouselHtml}</div></section>
                    <section class="shortcut-grid">${shortcutsHtml}</section>
                    <section class="list-section">${articlesHtml}</section>`;
        }

        function handleShortsClick(videoElement) {
            const muteIcon = videoElement.parentElement.querySelector('.shorts-mute-indicator i');
            const toast = videoElement.parentElement.querySelector('.shorts-toast');

            if (videoElement.muted) {
                videoElement.muted = false;
                muteIcon.className = 'fa-solid fa-volume-high';
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 2000);
                if (videoElement.paused) videoElement.play();
            } else {
                videoElement.paused ? videoElement.play() : videoElement.pause();
            }
        }

        function renderShorts() {
            return `<div class="shorts-container">` + db.shorts.map(v => `
                <div class="shorts-card">
                    <div class="shorts-toast">Èü≥ÈáèÂ∑≤ÈñãÂïü</div>
                    <div class="shorts-mute-indicator"><i class="fa-solid fa-volume-xmark"></i></div>
                    <video class="shorts-video" src="${v.videoUrl}" loop autoplay muted playsinline onclick="handleShortsClick(this)"></video>
                    <div class="shorts-ui-bottom">
                        <div style="display:flex; align-items:center; margin-bottom:10px;">
                            <img src="${v.avatar}" style="width:36px; height:36px; border-radius:50%; border:2px solid #fff; margin-right:10px;">
                            <span style="font-weight:bold;">@${v.user}</span>
                        </div>
                        <div style="font-size:13px;">${v.desc}</div>
                    </div>
                </div>
            `).join('') + `</div>`;
        }

        function renderExplore() { return `<div style="padding:20px;"><h2>Êé¢Á¥¢</h2><p>ÂÖßÂÆπÂä†Ëºâ‰∏≠...</p></div>`; }
        function renderSettings() { return `<div style="padding:20px;"><h2>Ë®≠ÂÆö</h2><p>Ê∑±Ëâ≤Ê®°ÂºèÂ∑≤ÂïüÁî®</p></div>`; }

        function renderArticleList(data) {
            return data.map(i => `<article class="list-card"><div class="list-thumb"><img src="${i.img}"></div><div class="list-content"><h3 style="font-size:15px; margin-bottom:5px;">${i.title}</h3><span style="color:var(--text-sub); font-size:12px;">${i.date}</span></div></article>`).join('');
        }

        function initHomeScripts() {
            const track = document.getElementById('heroTrack');
            if(track) setInterval(() => {
                track.scrollLeft += track.offsetWidth;
                if(track.scrollLeft >= track.scrollWidth - track.offsetWidth) track.scrollLeft = 0;
            }, 4000);
        }

        window.addEventListener('popstate', router);
        document.addEventListener('DOMContentLoaded', () => {
            router();
            document.body.addEventListener('click', e => {
                const link = e.target.closest('[data-link]');
                if (link) { e.preventDefault(); navigateTo(link.getAttribute('href')); }
            });
        });
    </script>
