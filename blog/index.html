<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>莫比空間 | 優化版</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
        :root {
            --bg-body: #000000;
            --bg-container: #111111;
            --bg-card: #222222;
            --bg-input: #333333;
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --border-color: #333333;
            --accent-color: #06c755;
            --nav-bg: #111111;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden; 
        }

        #app-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--bg-container);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 修正後的 Header：增加上方空間 --- */
        .app-header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 30px 15px 10px; /* 第一個數值 30px 就是上方的留白 */
            background-color: var(--bg-container);
            z-index: 100; 
            flex-shrink: 0;
        }

        /* 針對有瀏海的行動裝置自動調整 */
        @supports (padding-top: env(safe-area-inset-top)) {
            .app-header {
                padding-top: calc(env(safe-area-inset-top) + 20px);
            }
        }

        .line-music-player {
            display: flex; align-items: center; background-color: var(--bg-input);
            padding: 0 12px; border-radius: 20px; border: 1px solid var(--border-color);
            flex: 1; margin-right: 12px; height: 40px; cursor: pointer; overflow: hidden;
        }

        .music-title-scroll {
            font-size: 13px; white-space: nowrap; color: var(--text-main); flex: 1;
            overflow: hidden;
        }

        .animate-scroll {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 12s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200%); }
        }

        .header-icons { display: flex; gap: 10px; }
        .icon-btn {
            background: none; border: none; color: var(--text-main);
            font-size: 10px; display: flex; flex-direction: column; align-items: center;
        }
        .icon-btn i {
            font-size: 18px; margin-bottom: 3px; padding: 6px;
            border: 1px solid var(--border-color); border-radius: 10px;
        }

        /* --- 其他基礎樣式保持不變 --- */
        .search-section { padding: 5px 15px 15px; flex-shrink: 0; }
        .search-box {
            background-color: var(--bg-input); border-radius: 12px;
            padding: 10px 15px; display: flex; align-items: center; color: var(--text-sub);
        }
        .search-box input {
            background: transparent; border: none; color: var(--text-main);
            width: 100%; margin-left: 10px; font-size: 15px; outline: none;
        }

        #main-view { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        #main-view::-webkit-scrollbar { display: none; }

        .shortcut-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 20px 10px; }
        .shortcut-item { display: flex; flex-direction: column; align-items: center; color: var(--text-main); text-decoration: none; font-size: 11px; }
        .shortcut-icon {
            width: 45px; height: 45px; background-color: var(--bg-card);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            margin-bottom: 6px; font-size: 20px; color: var(--accent-color);
        }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; max-width: 480px; margin: 0 auto; 
            height: 65px; background-color: var(--nav-bg); border-top: 1px solid var(--border-color); 
            display: flex; justify-content: space-around; align-items: center; z-index: 999;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sub); text-decoration: none; font-size: 10px; }
        .nav-item.active { color: var(--accent-color); }
    </style>
</head>
<body>

    <div id="app-container">
        <header class="app-header" id="appHeader">
            <div class="line-music-player">
                <i class="fa-solid fa-compact-disc fa-spin" style="color: var(--accent-color); margin-right: 8px;"></i>
                <div class="music-title-scroll">
                    <span class="animate-scroll">正在播放：莫比精選 - 療癒系電音 2024 Vol.1</span>
                </div>
            </div>
            <div class="header-icons">
                <button class="icon-btn"><i class="fa-solid fa-scroll"></i><span>公告</span></button>
                <button class="icon-btn" onclick="toggleKeepModal(true)"><i class="fa-regular fa-bookmark"></i><span>KEEP</span></button>
            </div>
        </header>

        <section class="search-section" id="searchSection">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="搜尋內容、歌曲或影片...">
            </div>
        </section>

        <main id="main-view"></main>

        <nav class="bottom-nav">
            <a href="/" class="nav-item active" data-link><i class="fa-solid fa-house"></i><span>首頁</span></a>
            <a href="/explore" class="nav-item" data-link><i class="fa-solid fa-compass"></i><span>探索</span></a>
            <a href="/shorts" class="nav-item" data-link><i class="fa-brands fa-youtube"></i><span>Shorts</span></a>
            <a href="/settings" class="nav-item" data-link><i class="fa-solid fa-gear"></i><span>設定</span></a>
        </nav>
    </div>

    <script>
        // 腳本邏輯與之前相同，已保留路由與搜尋功能
        const db = {
            shortcuts: [
                { name: "排行榜", icon: "fa-chart-line", route: "/rank" },
                { name: "新歌首發", icon: "fa-compact-disc", route: "/new" },
                { name: "Podcast", icon: "fa-microphone", route: "/podcast" },
                { name: "收藏", icon: "fa-bookmark", route: "/collection" },
                { name: "最愛", icon: "fa-heart", route: "/fav" }
            ],
            articles: [
                { id: 1, title: "如何選擇你的第一把吉他？", date: "2小時前", img: "https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=200" }
            ]
        };

        const mainView = document.getElementById('main-view');
        const routes = {
            '/': () => {
                const shortcuts = db.shortcuts.map(b => `<a href="${b.route}" class="shortcut-item" data-link><div class="shortcut-icon"><i class="fa-solid ${b.icon}"></i></div><span>${b.name}</span></a>`).join('');
                return `<section class="shortcut-grid">${shortcuts}</section><div style="padding:15px;"><h3>熱門文章</h3><div style="margin-top:10px; background:var(--bg-card); padding:15px; border-radius:12px;">內容加載中...</div></div>`;
            },
            '/explore': () => `<div style="padding:20px;"><h2>探索</h2></div>`,
            '/shorts': () => `<div style="height:100%; display:flex; align-items:center; justify-content:center;">Shorts 內容</div>`,
            '/settings': () => `<div style="padding:20px;"><h2>設定</h2></div>`
        };

        async function router() {
            const path = window.location.pathname;
            const viewFunc = routes[path] || routes['/'];
            mainView.innerHTML = await viewFunc();
            document.querySelectorAll('.nav-item').forEach(el => el.classList.toggle('active', el.getAttribute('href') === path));
        }

        window.navigateTo = url => { history.pushState(null, null, url); router(); };
        window.addEventListener('popstate', router);
        document.addEventListener('DOMContentLoaded', () => {
            router();
            document.body.addEventListener('click', e => {
                const link = e.target.closest('[data-link]');
                if (link) { e.preventDefault(); navigateTo(link.getAttribute('href')); }
            });
        });
    </script>
</body>
</html>
