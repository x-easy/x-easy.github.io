<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旗艦版音樂入口網 | 首頁</title>
    <meta name="description" content="全方位的音樂與內容聚合平台，提供極致的 WebApp 體驗。">
    <meta name="keywords" content="音樂, SPA, PWA, 搜尋引擎, 音樂播放器">
    <meta name="author" content="Music WebApp Team">
    <link rel="canonical" href="https://your-domain.com/">

    <meta property="og:type" content="website">
    <meta property="og:title" content="旗艦版音樂入口網">
    <meta property="og:description" content="全方位的音樂與內容聚合平台。">
    <meta property="og:image" content="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=800&q=80">
    <meta property="og:url" content="https://your-domain.com/">

    <meta name="theme-color" content="#111111">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3756/3756770.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "旗艦版音樂入口網",
      "url": "https://your-domain.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://your-domain.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <style>
        /* * 光/暗模式變數定義 (100% 高仿 Line App 配色)
         */
        :root {
            /* 預設暗黑模式 (Dark Mode) */
            --bg-body: #000000;
            --bg-container: #111111;
            --bg-card: #222222;
            --bg-input: #333333;
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --border-color: #333333;
            --accent-color: #06c755; /* Line Green */
            --nav-bg: #111111;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --setting-item-bg: #222222;
        }

        /* 明亮模式 (Light Mode) */
        [data-theme="light"] {
            --bg-body: #f0f0f0;
            --bg-container: #ffffff;
            --bg-card: #f8f9fa; /* 極淺灰 */
            --bg-input: #f2f2f2;
            --text-main: #111111;
            --text-sub: #666666;
            --border-color: #e5e5e5;
            --accent-color: #00b900; /* Line Green Light */
            --nav-bg: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --setting-item-bg: #ffffff;
        }

        /* 基礎重置 */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* APP 容器 */
        #app-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--bg-container);
            min-height: 100vh;
            position: relative;
            padding-bottom: 70px; /* Nav height */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }

        /* HEADER */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-container);
            transition: background-color 0.3s;
        }

        .line-music-player {
            display: flex;
            align-items: center;
            background-color: var(--bg-input);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            flex: 1;
            margin-right: 15px;
            height: 38px;
            cursor: pointer;
        }

        .music-title-scroll {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            width: 120px;
            color: var(--text-main);
        }

        /* Header Icon Group Update */
        .header-icons { display: flex; gap: 15px; }
        .icon-btn {
            background: none; border: none;
            color: var(--text-main);
            font-size: 10px;
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer;
            text-decoration: none; /* For <a> tags */
        }
        .icon-btn i {
            font-size: 18px; margin-bottom: 2px;
            padding: 5px;
            border: 1px solid var(--text-main);
            border-radius: 8px;
            transition: 0.2s;
        }
        .icon-btn:hover i { color: var(--accent-color); border-color: var(--accent-color); }

        /* 搜尋區塊 */
        .search-section { padding: 5px 15px 10px; }
        .search-box {
            background-color: var(--bg-input);
            border-radius: 10px;
            padding: 8px 15px;
            display: flex; align-items: center;
            color: var(--text-sub);
        }
        .search-box input {
            background: transparent; border: none;
            color: var(--text-main);
            width: 100%; margin-left: 10px;
            font-size: 14px; outline: none;
        }

        /* 內容切換區 (SPA View) */
        #main-view {
            min-height: 60vh;
            animation: fadeIn 0.3s ease;
        }

        /* HERO CAROUSEL */
        .hero-carousel { padding: 10px 0; overflow: hidden; position: relative; }
        .carousel-track {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth; /* 平滑滾動 */
            scrollbar-width: none;
        }
        .carousel-track::-webkit-scrollbar { display: none; }
        
        .hero-card {
            min-width: 92%; /* 左右露出一點點提示可滑動 */
            margin-left: 4%;
            margin-right: 4%;
            height: 180px;
            border-radius: 12px;
            scroll-snap-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        .hero-card img { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px 15px 10px;
            color: white;
        }

        /* 動態快捷按鈕區 */
        .shortcut-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px 15px;
        }
        .shortcut-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-main); text-decoration: none; font-size: 11px;
        }
        .shortcut-icon {
            width: 45px; height: 45px;
            background-color: var(--bg-card);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 6px;
            font-size: 20px;
            color: var(--accent-color);
            box-shadow: var(--shadow);
        }

        /* 文章列表 */
        .list-section { padding: 0 15px; }
        .list-card {
            display: flex; gap: 15px; padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        .list-thumb {
            width: 90px; height: 90px;
            border-radius: 10px; overflow: hidden; flex-shrink: 0;
        }
        .list-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .list-content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .list-title { font-size: 15px; margin-bottom: 6px; line-height: 1.4; color: var(--text-main); }
        .list-meta { font-size: 12px; color: var(--text-sub); }

        /* 設定頁面樣式 (New) */
        .settings-container { padding: 0; }
        .settings-group { margin-bottom: 20px; }
        .settings-header {
            padding: 15px;
            font-size: 14px;
            color: var(--text-sub);
            font-weight: bold;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--setting-item-bg);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .setting-label { display: flex; align-items: center; gap: 10px; }
        .toggle-switch {
            width: 40px; height: 20px;
            background-color: #555;
            border-radius: 10px;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
        }
        .toggle-switch.active { background-color: var(--accent-color); }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px; height: 16px;
            background-color: white;
            border-radius: 50%;
            top: 2px; left: 2px;
            transition: 0.3s;
        }
        .toggle-switch.active::after { transform: translateX(20px); }

        /* 底部導航 */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            max-width: 480px; margin: 0 auto;
            height: 60px;
            background-color: var(--nav-bg);
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 999;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-sub); text-decoration: none;
            width: 25%; font-size: 10px;
        }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item.active { color: var(--text-main); }
        .nav-item.active i { color: var(--text-main); }

        /* 動畫 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="app-container">
        
        <header class="app-header">
            <div class="line-music-player" id="miniPlayer">
                <i class="fa-solid fa-music" style="color: var(--accent-color); margin-right: 8px;"></i>
                <div class="music-title-scroll" id="playerText">點擊播放推薦音樂...</div>
                <i class="fa-solid fa-play" style="font-size: 12px; margin-left: auto; color: var(--text-sub);"></i>
            </div>

            <div class="header-icons">
                <button class="icon-btn" onclick="alert('開啟音樂播放器頁面')" aria-label="音樂">
                    <i class="fa-solid fa-compact-disc"></i>
                    <span>音樂</span>
                </button>
                <button class="icon-btn" onclick="alert('查看 KEEP 收藏')" aria-label="KEEP">
                    <i class="fa-regular fa-bookmark"></i>
                    <span>KEEP</span>
                </button>
                <a href="/settings" class="icon-btn" data-link aria-label="設定">
                    <i class="fa-solid fa-gear"></i>
                    <span>設定</span>
                </a>
            </div>
        </header>

        <section class="search-section">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="搜尋歌曲、文章、短片...">
            </div>
        </section>

        <main id="main-view">
            </main>

        <nav class="bottom-nav">
            <a href="/" class="nav-item active" data-link>
                <i class="fa-solid fa-house"></i>
                <span>首頁</span>
            </a>
            <a href="/explore" class="nav-item" data-link>
                <i class="fa-solid fa-compass"></i>
                <span>探索</span>
            </a>
            <a href="/library" class="nav-item" data-link>
                <i class="fa-solid fa-layer-group"></i>
                <span>資料庫</span>
            </a>
            <a href="/settings" class="nav-item" data-link>
                <i class="fa-solid fa-gear"></i>
                <span>設定</span>
            </a>
        </nav>

    </div>

    <script>
        /**
         * =============================================
         * 系統資料庫
         * =============================================
         */
        const db = {
            carousel: [
                { id: 1, title: "沉浸式 3D 音效體驗", img: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800&q=80" },
                { id: 2, title: "2024 獨立音樂排行榜", img: "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=800&q=80" },
                { id: 3, title: "深夜 Lo-Fi 讀書清單", img: "https://images.unsplash.com/photo-1514525253440-b393452e3383?w=800&q=80" }
            ],
            shortcuts: [
                { name: "排行榜", icon: "fa-chart-simple", route: "/rank" },
                { name: "新歌首發", icon: "fa-compact-disc", route: "/new" },
                { name: "Podcast", icon: "fa-microphone", route: "/podcast" },
                { name: "我的最愛", icon: "fa-heart", route: "/fav" },
                { name: "演唱會", icon: "fa-ticket", route: "/ticket" },
                { name: "周邊商城", icon: "fa-bag-shopping", route: "/shop" },
                { name: "社群", icon: "fa-users", route: "/community" },
                { name: "更多", icon: "fa-ellipsis", route: "/more" }
            ],
            articles: [
                { id: 1, title: "如何選擇你的第一把吉他？", category: "教學", date: "2小時前", img: "https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=200" },
                { id: 2, title: "Spotify 與 Apple Music 音質大比拼", category: "科技", date: "5小時前", img: "https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=200" },
                { id: 3, title: "PWA 網頁應用程式的未來", category: "開發", date: "1天前", img: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=200" },
                { id: 4, title: "周杰倫歷年專輯回顧", category: "樂評", date: "2天前", img: "https://images.unsplash.com/photo-1459749411177-0473ef71607b?w=200" }
            ]
        };

        const fuseOptions = { keys: ['title', 'category'], threshold: 0.3 };
        const fuse = new Fuse(db.articles, fuseOptions);

        /**
         * =============================================
         * SPA 路由系統
         * =============================================
         */
        const mainView = document.getElementById('main-view');

        const routes = {
            '/': renderHome,
            '/explore': renderExplore,
            '/library': () => '<h1>資料庫 (開發中)</h1>',
            '/settings': renderSettings // 連結到新的設定頁面渲染函數
        };

        const navigateTo = url => {
            history.pushState(null, null, url);
            router();
        };

        async function router() {
            const path = window.location.pathname;
            const view = routes[path] || routes['/'];
            updateSEO(path);
            mainView.innerHTML = await view();
            
            // 首頁與設定頁的特殊邏輯初始化
            if(path === '/') initHomeScripts();
            if(path === '/settings') initSettingsScripts();
            
            // 更新底部導航狀態
            updateNavState(path);
        }

        function updateSEO(path) {
            const titles = { '/': '首頁', '/explore': '探索', '/library': '資料庫', '/settings': '設定' };
            document.title = `旗艦版音樂入口網 | ${titles[path] || 'WebApp'}`;
        }

        function updateNavState(path) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if(el.getAttribute('href') === path) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        /**
         * =============================================
         * 視圖渲染器 (View Renderers)
         * =============================================
         */
        
        function renderHome() {
            const carouselHtml = db.carousel.map(item => `
                <div class="hero-card">
                    <img src="${item.img}" alt="${item.title}" loading="lazy">
                    <div class="hero-overlay"><h3>${item.title}</h3></div>
                </div>
            `).join('');

            const shortcutsHtml = db.shortcuts.map(btn => `
                <a href="${btn.route}" class="shortcut-item" onclick="event.preventDefault(); alert('功能: ${btn.name}')">
                    <div class="shortcut-icon"><i class="fa-solid ${btn.icon}"></i></div>
                    <span>${btn.name}</span>
                </a>
            `).join('');

            const articlesHtml = renderArticleList(db.articles);

            return `
                <section class="hero-carousel"><div class="carousel-track" id="heroTrack">${carouselHtml}</div></section>
                <section class="shortcut-grid">${shortcutsHtml}</section>
                <section class="list-section" id="contentList">
                    <h3 style="margin-bottom: 15px; font-size: 18px;">為您推薦</h3>
                    ${articlesHtml}
                </section>
            `;
        }

        function renderExplore() {
            return `<div style="padding:20px;"><h2>探索頁面</h2><p>這裡是動態載入的探索內容。</p></div>`;
        }

        // --- 新增：設定頁面渲染器 (包含光暗模式開關) ---
        function renderSettings() {
            // 判斷當前主題狀態，決定開關是否為 active
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const isActive = currentTheme === 'light' ? 'active' : '';

            return `
                <div class="settings-container">
                    <div class="settings-group">
                        <div class="settings-header">基本設定</div>
                        <div class="setting-row">
                            <div class="setting-label"><i class="fa-regular fa-user"></i> 個人檔案</div>
                            <i class="fa-solid fa-chevron-right" style="font-size: 12px; color: #666;"></i>
                        </div>
                        <div class="setting-row">
                            <div class="setting-label"><i class="fa-solid fa-bell"></i> 通知設定</div>
                            <i class="fa-solid fa-chevron-right" style="font-size: 12px; color: #666;"></i>
                        </div>
                    </div>

                    <div class="settings-group">
                        <div class="settings-header">外觀與顯示</div>
                        <div class="setting-row" id="themeToggleRow" style="cursor: pointer;">
                            <div class="setting-label">
                                <i class="fa-solid fa-moon"></i> 
                                <span>明亮模式</span>
                            </div>
                            <div class="toggle-switch ${isActive}" id="settingsThemeSwitch"></div>
                        </div>
                    </div>

                    <div class="settings-group">
                        <div class="settings-header">關於</div>
                        <div class="setting-row">
                            <div class="setting-label">版本資訊</div>
                            <span style="font-size: 12px; color: #666;">v2.0.0</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderArticleList(data) {
            if(data.length === 0) return '<p style="text-align:center; padding:20px; color:var(--text-sub)">沒有找到相關結果</p>';
            return data.map(item => `
                <article class="list-card">
                    <div class="list-thumb"><img src="${item.img}" alt="${item.title}" loading="lazy"></div>
                    <div class="list-content">
                        <h3 class="list-title">${item.title}</h3>
                        <span class="list-meta">${item.date} • ${item.category}</span>
                    </div>
                </article>
            `).join('');
        }

        /**
         * =============================================
         * 邏輯初始化
         * =============================================
         */
        function initHomeScripts() {
            const track = document.getElementById('heroTrack');
            if(track) {
                let scrollAmount = 0;
                const autoScroll = setInterval(() => {
                    scrollAmount += track.offsetWidth;
                    if (scrollAmount >= track.scrollWidth) scrollAmount = 0;
                    track.scrollTo({ left: scrollAmount, behavior: 'smooth' });
                }, 4000);
                track.addEventListener('touchstart', () => clearInterval(autoScroll));
            }
        }

        // --- 新增：設定頁面邏輯 (處理主題切換) ---
        function initSettingsScripts() {
            const toggleRow = document.getElementById('themeToggleRow');
            const switchBtn = document.getElementById('settingsThemeSwitch');
            
            if(toggleRow && switchBtn) {
                toggleRow.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    
                    if (currentTheme === 'light') {
                        // 切換回深色
                        document.documentElement.setAttribute('data-theme', 'dark');
                        switchBtn.classList.remove('active');
                        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#111111');
                    } else {
                        // 切換回明亮
                        document.documentElement.setAttribute('data-theme', 'light');
                        switchBtn.classList.add('active');
                        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
                    }
                });
            }
        }

        /**
         * =============================================
         * 全域事件監聽
         * =============================================
         */
        window.addEventListener('popstate', router);
        document.addEventListener('DOMContentLoaded', () => {
            router();
            document.body.addEventListener('click', e => {
                if (e.target.closest('[data-link]')) {
                    e.preventDefault();
                    navigateTo(e.target.closest('[data-link]').getAttribute('href'));
                }
            });
        });

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value;
            const contentList = document.getElementById('contentList');
            if (!contentList) return;

            if (term.trim() === '') {
                contentList.innerHTML = `<h3 style="margin-bottom: 15px; font-size: 18px;">為您推薦</h3>` + renderArticleList(db.articles);
            } else {
                const results = fuse.search(term);
                contentList.innerHTML = `<h3 style="margin-bottom: 15px; font-size: 18px;">搜尋結果</h3>` + renderArticleList(results.map(r => r.item));
            }
        });

        const miniPlayer = document.getElementById('miniPlayer');
        let isPlaying = false;
        miniPlayer.addEventListener('click', () => {
            const icon = miniPlayer.querySelector('.fa-play, .fa-pause');
            isPlaying = !isPlaying;
            if (isPlaying) {
                icon.className = 'fa-solid fa-pause';
                document.getElementById('playerText').innerText = "正在播放: 模擬音頻串流...";
            } else {
                icon.className = 'fa-solid fa-play';
                document.getElementById('playerText').innerText = "已暫停";
            }
        });
    </script>
</body>
</html>
