        :root {

        #app-container {
            max-width: 480px;

            background-color: var(--bg-container);
            height: 100vh;

            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background-color: var(--bg-container);
            z-index: 100; flex-shrink: 0;

        .line-music-player {
            display: flex; align-items: center; background-color: var(--bg-input);

        .header-icons { display: flex; gap: 10px; flex-shrink: 0; }

        .icon-btn i {

        /* Search Section */
        .search-section { padding: 5px 15px 10px; flex-shrink: 0; }

            padding: 8px 15px; display: flex; align-items: center; color: var(--text-sub);
        }
        .search-box input {

            width: 100%; margin-left: 10px; font-size: 14px; outline: none;
        }

        #main-view { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding-bottom: 80px; }
        #main-view::-webkit-scrollbar { display: none; }

        /* Home Shortcuts */
        .shortcut-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 20px 10px; }

        .shortcut-icon {

            margin-bottom: 6px; font-size: 18px; color: var(--accent-color);

        .shorts-container::-webkit-scrollbar { display: none; }
        .shorts-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background-color: #000; display: flex; justify-content: center; align-items: center; }
        .shorts-video { width: 100%; height: 100%; object-fit: cover; }
        
        .shorts-ui-right {
            position: absolute; right: 10px; bottom: 120px;
            display: flex; flex-direction: column; gap: 20px;
            align-items: center; z-index: 20;
        }
        .shorts-action-btn {

        .shorts-action-btn i {

            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;

        .shorts-action-btn.active i { color: #ff3b30; }

        .shorts-mute-indicator {

        /* Modals & Menus */

        .action-sheet {

        }

        .sheet-item {
            display: flex; align-items: center; padding: 15px;

            cursor: pointer;
        }
        .sheet-item i { margin-right: 15px; width: 20px; text-align: center; }

        /* General UI */

        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sub); text-decoration: none; width: 25%; font-size: 10px; }
        .nav-item.active { color: var(--text-main); }
    </style>

<body>

    <script>
        const db = {
            carousel: [
                { id: 1, title: "Ê≤âÊµ∏Âºè 3D Èü≥ÊïàÈ´îÈ©ó", img: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800" }
            ],
            // Êõ¥Êñ∞ÊéíÂ∫èÂæåÁöÑÂø´Êç∑Èçµ
            shortcuts: [
                { name: "ÊéíË°åÊ¶ú", icon: "fa-chart-line", route: "/rank" },
                { name: "Êñ∞Ê≠åÈ¶ñÁôº", icon: "fa-compact-disc", route: "/new" },
                { name: "Podcast", icon: "fa-microphone", route: "/podcast" },
                { name: "Êî∂Ëóè", icon: "fa-bookmark", route: "/collection" },
                { name: "ÊúÄÊÑõ", icon: "fa-heart", route: "/fav" }
            ],
            articles: [
                { id: 1, title: "Â¶Ç‰ΩïÈÅ∏Êìá‰Ω†ÁöÑÁ¨¨‰∏ÄÊääÂêâ‰ªñÔºü", date: "2Â∞èÊôÇÂâç", img: "https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=200" }
            ],
            shorts: [
                { 
                    id: 1, 
                    user: "Ëé´ÊØîÈü≥Ê®ÇÈ†ªÈÅì", 
                    desc: "DJ ‚≤∏‚≥ù 2024 Mix üî• #EDM #Remix", 
                    videoUrl: "https://raw.githubusercontent.com/x-easy/x-easy.github.io/0cac4dc74d1050f9cd627bc165d3d43cc95bc484/medias/%E8%B7%9F%E8%91%97%E7%AF%80%E5%A5%8F%E4%B8%80%E8%B5%B7%E6%90%96%E9%A0%AD%E5%8F%88%E6%99%83%E8%85%A6%20DJ%20%E2%B2%98%E2%B3%9D%202024%20Mix.mp4",
                    avatar: "https://x-easy.github.io/medias/Ëé´ÊØîÈü≥Ê®ÇLogo.jpeg"
                }
            ]
        };

        const mainView = document.getElementById('main-view');
        const routes = { '/': renderHome, '/explore': renderExplore, '/shorts': renderShorts, '/settings': renderSettings };

        async function router() {
            const path = window.location.pathname;
            const view = routes[path] || routes['/'];
            
            document.getElementById('appHeader').style.display = (path === '/shorts') ? 'none' : 'flex';
            document.getElementById('searchSection').style.display = (path === '/shorts') ? 'none' : 'block';

            mainView.innerHTML = await view();
            updateNavState(path);
        }

        function updateNavState(path) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.getAttribute('href') === path);
            });
        }

        // --- Shorts ÂäüËÉΩÈÇèËºØ ---
        function toggleShortsMenu(show) {
            document.getElementById('shortsActionModal').classList.toggle('show', show);
        }

        function toggleLike(btn) {
            btn.classList.toggle('active');
            const icon = btn.querySelector('i');
            icon.classList.toggle('fa-solid');
            icon.classList.toggle('fa-regular');
        }

        function copyShortsLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("ÈÄ£ÁµêÂ∑≤Ë§áË£ΩÔºÅ");
            toggleShortsMenu(false);
        }

        function systemShare() {
            if (navigator.share) {
                navigator.share({ title: 'Ëé´ÊØîÁ©∫Èñì Shorts', url: window.location.href });
            } else {
                alert("ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊåÅÁõ¥Êé•ÂàÜ‰∫´ÔºåË´ã‰ΩøÁî®Ë§áË£ΩÈÄ£Áµê„ÄÇ");
            }
            toggleShortsMenu(false);
        }

        function addToCollection(type) {
            alert(`Â∑≤ÊàêÂäüÊ∑ªÂä†Ëá≥${type}ÔºÅ`);
            toggleShortsMenu(false);
        }

        function handleShortsClick(video) {
            if (video.muted) {
                video.muted = false;
                video.parentElement.querySelector('.shorts-mute-indicator i').className = 'fa-solid fa-volume-high';
            } else {
                video.paused ? video.play() : video.pause();
            }
        }

        function renderShorts() {
            return db.shorts.map(v => `
                <div class="shorts-card">
                    <div class="shorts-mute-indicator"><i class="fa-solid fa-volume-xmark"></i></div>
                    <video class="shorts-video" src="${v.videoUrl}" loop autoplay muted playsinline onclick="handleShortsClick(this)"></video>
                    
                    <div class="shorts-ui-right">
                        <div class="shorts-action-btn" onclick="toggleLike(this)">
                            <i class="fa-regular fa-thumbs-up"></i>
                            <span>ËÆö</span>
                        </div>
                        <div class="shorts-action-btn" onclick="toggleShortsMenu(true)">
                            <i class="fa-solid fa-ellipsis"></i>
                            <span>Êõ¥Â§ö</span>
                        </div>
                    </div>

                    <div style="position:absolute; left:15px; bottom:80px; color:white; z-index:10;">
                        <div style="display:flex; align-items:center; margin-bottom:8px;">
                            <img src="${v.avatar}" style="width:36px; height:36px; border-radius:50%; border:2px solid #fff; margin-right:10px;">
                            <span style="font-weight:bold;">@${v.user}</span>
                        </div>
                        <div style="font-size:13px; text-shadow:0 1px 3px rgba(0,0,0,0.5);">${v.desc}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderHome() {
            const shortcutsHtml = db.shortcuts.map(b => `
                <a href="${b.route}" class="shortcut-item" data-link>
                    <div class="shortcut-icon"><i class="fa-solid ${b.icon}"></i></div>
                    <span>${b.name}</span>
                </a>`).join('');
            
            return `
                <section class="shortcut-grid">${shortcutsHtml}</section>
                <section style="padding:0 15px;">
                    ${db.articles.map(i => `
                        <div style="display:flex; gap:15px; padding:15px 0; border-bottom:1px solid var(--border-color);">
                            <img src="${i.img}" style="width:80px; height:80px; border-radius:8px; object-fit:cover;">
                            <div><h4 style="margin-bottom:5px;">${i.title}</h4><small style="color:var(--text-sub);">${i.date}</small></div>
                        </div>`).join('')}
                </section>`;
        }

        // --- Âü∫Á§éÊ°ÜÊû∂ÈÇèËºØ ---
        function toggleKeepModal(show) { document.getElementById('keepModal').classList.toggle('show', show); }
        function renderExplore() { return `<div style="padding:20px;"><h2>Êé¢Á¥¢</h2></div>`; }
        function renderSettings() { return `<div style="padding:20px;"><h2>Ë®≠ÂÆö</h2></div>`; }
        const navigateTo = url => { history.pushState(null, null, url); router(); };
        window.addEventListener('popstate', router);
        document.addEventListener('DOMContentLoaded', () => {
            router();
            document.body.addEventListener('click', e => {
                const link = e.target.closest('[data-link]');
                if (link) { e.preventDefault(); navigateTo(link.getAttribute('href')); }
            });
        });
    </script>
