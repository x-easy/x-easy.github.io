    const grid = document.getElementById("grid");
    const searchInput = document.getElementById("search");

    /* ================================

    ================================ */
    const getName = url => url.split("/").pop().replace(".svg", "");

    /* ================================
       æ ¸å¿ƒæ¸²æŸ“å‡½å¼
    ================================ */
    function render(list) {
      grid.innerHTML = ""; // æ¯æ¬¡é‡ç¹ªå‰æ¸…ç©ºå…§å®¹

      list.forEach(url => {
        const name = getName(url);

        // å»ºç«‹ <a> ä½œç‚ºå¡ç‰‡å®¹å™¨ï¼ˆå¯é»æ“Šè·³è½‰ï¼‰
        const a = document.createElement("a");
        a.href = url;                    // é»æ“Šç›´æ¥é–‹å•Ÿ SVG åŸå§‹æª”
        a.target = "_blank";             // æ–°åˆ†é é–‹å•Ÿ
        a.className = "card";            // å¥—ç”¨å¡ç‰‡æ¨£å¼

        // SVG åœ–ç¤ºæœ¬é«”
        const img = document.createElement("img");
        img.src = url;                   // ä½¿ç”¨ SVG URL ä½œç‚ºä¾†æº
        img.className = "icon";
        img.loading = "lazy";           // å»¶é²è¼‰å…¥ï¼Œæ•ˆèƒ½æœ€ä½³åŒ–
        img.alt = name;                  // ç„¡éšœç¤™è¼”åŠ©

        // Icon åç¨±é¡¯ç¤º
        const label = document.createElement("div");
        label.className = "name";
        label.textContent = name;

        // çµ„è£å¡ç‰‡
        a.append(img, label);
        grid.appendChild(a);
      });
    }

    /* ================================
       æœå°‹é‚è¼¯ï¼ˆå³æ™‚æ¨¡ç³Šæ¯”å°ï¼‰
    ================================ */
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();

      const filtered = ICON_URLS.filter(url =>
        getName(url).toLowerCase().includes(keyword)
      );

      render(filtered);
    });

    /* ================================

    render(ICON_URLS);
