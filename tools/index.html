<!DOCTYPE html> 
<html lang="zh-Hant" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <!-- 1. Mobile-First Indexing 2.0 視口優化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>MSBLOG | 2026 終極旗艦開發誌</title>

    <!-- 2. 2026 次世代 Web API 支援 -->
    <meta name="view-transition" content="same-origin"> <!-- View Transitions API -->
    <link rel="manifest" href="/manifest.json"> <!-- PWA 2.0 -->
    <link rel="stylesheet" href="/assets/css/global.core.css">

    <!-- 3. AEO (答案引擎優化) & JSON-LD Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://x-easy.github.io" },
      "headline": "MSBLOG 2026 旗艦架構",
      "description": "基於 WebGPU 與 HTMX 驅動的 100% 高仿 Blogger 結構網站",
      "author": { "@type": "Person", "name": "X-Easy" },
      "publisher": { "@type": "Organization", "name": "MSBLOG" },
      "datePublished": "2026-01-24T10:00:00+08:00"
    }
    </script>

    <!-- 4. 關鍵交互腳本 (HTMX 2.0 + WebGPU 預載) -->
    <script src="https://unpkg.com" defer></script>
</head>
<body hx-boost="true">

    <!-- 5. 旗艦級語義化 Header (Blogger 復刻模式) -->
    <header class="blogger-header" role="banner">
        <div class="header-inner">
            <h1 class="title">MSBLOG <span>2026 Flagship</span></h1>
            <!-- 聲明式 Shadow DOM (DSD) 導航 -->
            <nav id="main-nav">
                <template shadowrootmode="open">
                    <style>
                        ul { list-style: none; display: flex; gap: 20px; padding: 0; }
                        a { color: #f57d00; text-decoration: none; font-weight: bold; }
                    </style>
                    <ul>
                        <li><a href="/">首頁</a></li>
                        <li><a href="/archive.html">存檔</a></li>
                    </ul>
                </template>
            </nav>
        </div>
    </header>

    <!-- 6. 核心佈局容器 (Blogger 經典雙欄架構) -->
    <div class="container-wrapper">
        
        <!-- 主要文章區 (HTMX 動態內容) -->
        <main class="main-content" role="main">
            <div id="content-feed" 
                 hx-get="/data/content/latest-posts.html" 
                 hx-trigger="load" 
                 hx-swap="innerHTML transition:true">
                <!-- 骨架屏：提升 CWV (LCP 指標) -->
                <div class="skeleton-loader">正在連接 WebTransport 數據流...</div>
            </div>
        </main>

        <!-- 側邊欄 (高仿 Blogger Widget 模式) -->
        <aside class="sidebar-right">
            <section class="widget">
                <h3 class="widget-title">關於我</h3>
                <div class="widget-content">
                    <p>這是一個基於 WebGPU 物理渲染背景的次世代個人網誌。</p>
                </div>
            </section>

            <section class="widget">
                <h3 class="widget-title">旗艦技術狀態</h3>
                <ul>
                    <li>Wasm Core: Active</li>
                    <li>WebGPU: Ready</li>
                    <li>HTMX: v2.0</li>
                </ul>
            </section>
        </aside>
    </div>

    <!-- 7. WebGPU 旗艦級背景渲染 (畫布) -->
    <canvas id="flagship-canvas"></canvas>

    <!-- 8. 腳本引擎加載 -->
    <script type="module" src="/engine/gpu/pipeline.js"></script>
    <script type="module" src="/scripts/components/nav-system.js"></script>

    <!-- 註冊 Service Worker (PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
