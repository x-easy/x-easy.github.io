        /* æ¨™é¡Œèˆ‡æœå°‹ */
        .header { padding: 60px 20px 40px; text-align: center; }

        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .tool-card { background: var(--bg-card); border-radius: 20px; padding: 20px; text-align: center; text-decoration: none; color: var(--text-main); border: 1px solid #222; transition: var(--transition); display: flex; flex-direction: column; align-items: center; }
        .tool-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(6, 199, 85, 0.2); }
        .tool-icon { width: 50px; height: 50px; background: #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; font-size: 20px; color: var(--accent); }

        /* æ‡¸æµ®æ¼¢å ¡æŒ‰éˆ• (å›ºå®šå³å´) */
        .fab-menu { position: fixed; right: 20px; bottom: 40px; z-index: 1000; }
        .hamburger-btn { width: 56px; height: 56px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); border: none; transition: var(--transition); }
        .hamburger-btn.active { transform: rotate(90deg); background: #333; }

        /* å´é‚Šå°èˆªå½ˆçª— */
        .side-nav-modal { position: fixed; right: 20px; bottom: 110px; background: var(--bg-card); border: 1px solid #333; border-radius: 20px; width: 200px; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateY(20px) scale(0.9); opacity: 0; visibility: hidden; transition: var(--transition); z-index: 999; }
        .side-nav-modal.show { transform: translateY(0) scale(1); opacity: 1; visibility: visible; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 12px 15px; color: var(--text-main); text-decoration: none; border-radius: 10px; font-size: 14px; transition: 0.2s; cursor: pointer; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--accent); }

        @media (max-width: 400px) { .tool-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header class="header">
        <h1>å·¥å…·å±•ç¤ºç‰†</h1>
        <p>å¿«é€Ÿæ‰¾åˆ°æ‚¨éœ€è¦çš„é–‹ç™¼æˆ–ç”Ÿæ´»å·¥å…·</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass" style="color:var(--text-sub)"></i>
            <input type="text" id="toolSearch" placeholder="æœå°‹å·¥å…·...">
        </div>
    </div>

    <div id="categoryContainer"></div>

    <div class="fab-menu" id="fabMenu">
        <button class="hamburger-btn" id="hamburgerBtn">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="side-nav-modal" id="navModal">
            <div style="padding: 10px; font-size: 12px; color: var(--text-sub); border-bottom: 1px solid #222; margin-bottom: 5px;">é¸æ“‡åˆ†é¡</div>
            <div id="navList"></div>

    </div>

    <script>
        /**
         * ğŸ› ï¸ ä¿®æ”¹å€ï¼šåœ¨é€™è£¡å¢åŠ å·¥å…·èˆ‡åˆ†é¡
         * category: åˆ†é¡åç¨± (æœƒè‡ªå‹•ç¾¤çµ„åŒ–ä¸¦ç”Ÿæˆå°è¦½é¸å–®)
         */
        const toolsData = [
            { name: "Keep ç­†è¨˜", icon: "fa-note-sticky", category: "é–‹ç™¼æ—¥å¸¸", url: "#" },
            { name: "ä»£ç¢¼å£“ç¸®", icon: "fa-file-code", category: "é–‹ç™¼æ—¥å¸¸", url: "#" },
            { name: "çŸ­å½±éŸ³", icon: "fa-play", category: "å¤šåª’é«”", url: "#" },
            { name: "å½±ç‰‡ä¸‹è¼‰", icon: "fa-download", category: "å¤šåª’é«”", url: "#" },
            { name: "å–®ä½æ›ç®—", icon: "fa-calculator", category: "ç”Ÿæ´»è¼”åŠ©", url: "#" },
            { name: "å¯†ç¢¼ç”¢ç”Ÿ", icon: "fa-key", category: "ç”Ÿæ´»è¼”åŠ©", url: "#" },
            { name: "åŒ¯ç‡æŸ¥è©¢", icon: "fa-money-bill-trend-up", category: "ç”Ÿæ´»è¼”åŠ©", url: "#" }
        ];

        const container = document.getElementById('categoryContainer');
        const navList = document.getElementById('navList');
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navModal = document.getElementById('navModal');

        // æ ¸å¿ƒæ¸²æŸ“å‡½å¼
        function renderContent(data) {
            // 1. ä¾åˆ†é¡ç¾¤çµ„åŒ–è³‡æ–™
            const groups = data.reduce((acc, tool) => {
                if (!acc[tool.category]) acc[tool.category] = [];
                acc[tool.category].push(tool);
                return acc;
            }, {});

            // 2. ç”Ÿæˆé é¢å…§å®¹èˆ‡é¸å–®
            container.innerHTML = '';
            navList.innerHTML = '';

            Object.keys(groups).forEach(cat => {
                // ç”Ÿæˆé é¢å€å¡Š
                const section = document.createElement('section');
                section.className = 'category-section';
                section.id = `cat-${cat}`; // è¨­å®š ID ä¾›è·³è½‰
                section.innerHTML = `
                    <h2 class="category-title">${cat} <span style="font-size:12px; color:var(--text-sub); font-weight:normal;">(${groups[cat].length})</span></h2>
                    <div class="tool-grid">
                        ${groups[cat].map(tool => `
                            <a href="${tool.url}" class="tool-card">
                                <div class="tool-icon"><i class="fa-solid ${tool.icon}"></i></div>
                                <h3>${tool.name}</h3>
                            </a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);

                // ç”Ÿæˆæ¼¢å ¡å°è¦½é …ç›®
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.innerHTML = `<i class="fa-solid fa-chevron-right" style="font-size:10px;"></i> ${cat}`;
                navItem.onclick = () => {
                    document.getElementById(`cat-${cat}`).scrollIntoView();
                    closeModal();
                };
                navList.appendChild(navItem);
            });
        }

        // åˆå§‹åŒ–
        renderContent(toolsData);

        // --- æ¼¢å ¡é¸å–®é‚è¼¯ ---
        function toggleModal() {
            const isOpen = navModal.classList.toggle('show');
            hamburgerBtn.classList.toggle('active');
            hamburgerBtn.innerHTML = isOpen ? '<i class="fa-solid fa-xmark"></i>' : '<i class="fa-solid fa-bars"></i>';
        }

        function closeModal() {
            navModal.classList.remove('show');
            hamburgerBtn.classList.remove('active');
            hamburgerBtn.innerHTML = '<i class="fa-solid fa-bars"></i>';
        }

        hamburgerBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢é»æ“ŠæŒ‰éˆ•è§¸ç™¼è¦–çª—é—œé–‰
            toggleModal();
        });

        // é»æ“Šè¦–çª—å¤–ä»»ä½•åœ°æ–¹é—œé–‰
        document.addEventListener('click', (e) => {
            if (!navModal.contains(e.target) && !hamburgerBtn.contains(e.target)) {
                closeModal();
            }
        });

        // æœå°‹åŠŸèƒ½
        document.getElementById('toolSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = toolsData.filter(t => t.name.toLowerCase().includes(term));
            renderContent(filtered);
        });
    </script>
</body>
