<script>
    // 1. é ç±¤åˆ‡æ›é‚è¼¯ (å„ªåŒ–å°æ‡‰æ‰‹æ©Ÿç€è¦½å™¨)
    function switchTab(tab, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
        
        // å¦‚æœæœ‰å‚³å…¥æŒ‰éˆ•ç‰©ä»¶å°±ç›´æ¥é¸ä¸­ï¼Œå¦å‰‡æ ¹æ“š tab æ‰¾å°‹
        if (btn) {

            if (targetBtn) targetBtn.classList.add('active');
        }

        document.getElementById('pane-' + tab).classList.add('active');
        if(tab === 'preview') render();
    }

        const html = document.getElementById('html-code').value;

    }

    function autoRun() {

        if (saveText && saveIcon) {

            saveIcon.style.animationDuration = '0.3s'; 
            
            setTimeout(() => {
                saveText.style.color = 'var(--syntax-blue)';
                saveIcon.style.transform = 'scale(1)';
                saveIcon.style.animationDuration = '2s';
            }, 300);
        }
    }
