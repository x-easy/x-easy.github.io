<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobi Editor ｜ 24/7 創作中</title>
    <script src="data.js"></script>
    <style>
        :root {
            /* GitHub App 深色模式標配背景 */
            --bg-main: #0d1117; 
            --bg-panel: #161b22;
            --border-color: #30363d;
            
            /* 你指定的語法高亮與電影配色 */
            --syntax-red-dark: #8b0000;  /* 深紅 */
            --syntax-red-bright: #ff3333;/* 亮紅 */
            --syntax-blue: #58a6ff;      /* 藍色 (科技感) */
            --syntax-orange: #ffa657;    /* 橘色 (警示感) */
            --syntax-white: #f0f6fc;     /* 近白色 (閱讀感) */
            --text-gray: #8b949e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background: var(--bg-main); 
            color: var(--syntax-white); 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* 電影感 Header */
        header { 
            padding: 12px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-main);
        }
        .logo { font-weight: 800; letter-spacing: 2px; color: var(--syntax-white); font-size: 1rem; }
        .live-tag { 
            background: var(--syntax-red-dark); 
            color: white; 
            padding: 2px 8px; 
            font-size: 10px; 
            border-radius: 4px; 
            border: 1px solid var(--syntax-red-bright);
            animation: blink 1.5s infinite; 
            margin-left: 8px;
        }

        /* 頁籤控制 */
        .tabs { display: flex; background: var(--bg-panel); border-bottom: 1px solid var(--border-color); }
        .tab-btn { 
            flex: 1; 
            padding: 14px 5px; 
            border: none; 
            background: none; 
            color: var(--text-gray); 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active { 
            color: var(--syntax-white); 
            border-bottom: 3px solid var(--syntax-red-bright); 
            background: #21262d; 
        }

        /* 編輯區域 */
        .main-content { flex: 1; position: relative; }
        .pane { width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: none; }
        .pane.active { display: block; }
        
        textarea { 
            width: 100%; 
            height: 100%; 
            background: var(--bg-main); 
            color: var(--syntax-white); 
            border: none; 
            padding: 20px; 
            font-family: 'Cascadia Code', 'Fira Code', monospace; 
            font-size: 16px; 
            outline: none; 
            resize: none;
            caret-color: var(--syntax-red-bright);
        }

        iframe { width: 100%; height: 100%; background: white; border: none; }

        /* 底部控制列 */
        .controls { 
            background: var(--bg-panel); 
            padding: 10px 15px; 
            display: flex; 
            gap: 10px; 
            border-top: 1px solid var(--border-color); 
        }
        .btn { 
            flex: 1;
            background: #21262d; 
            color: var(--syntax-white); 
            border: 1px solid var(--border-color); 
            padding: 10px; 
            border-radius: 6px; 
            font-size: 12px;
            font-weight: bold;
        }
        .btn-run { 
            background: var(--syntax-red-dark); 
            border-color: var(--syntax-red-bright);
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.3);
        }

        @keyframes blink { 50% { opacity: 0.4; } }
    </style>
</head>
<body>

<header>
    <div class="logo">MOBI EDITOR<span class="live-tag">24/7 LIVE</span></div>
    <div style="font-size: 11px; color: var(--syntax-blue);">AUTO-SAVE ON</div>
</header>

<div class="tabs">
    <button class="tab-btn active" onclick="switchTab('html')">HTML</button>
    <button class="tab-btn" onclick="switchTab('css')">CSS</button>
    <button class="tab-btn" onclick="switchTab('js')">JS</button>
    <button class="tab-btn" onclick="switchTab('preview')">預覽</button>
</div>

<div class="main-content">
    <div id="pane-html" class="pane active"><textarea id="html-code" spellcheck="false" placeholder="" oninput="autoRun()"></textarea></div>
    <div id="pane-css" class="pane"><textarea id="css-code" spellcheck="false" placeholder="/* CSS Area */" oninput="autoRun()"></textarea></div>
    <div id="pane-js" class="pane"><textarea id="js-code" spellcheck="false" placeholder="// JS Area" oninput="autoRun()"></textarea></div>
    <div id="pane-preview" class="pane"><iframe id="preview"></iframe></div>
</div>

<div class="controls">
    <button class="btn btn-run" onclick="switchTab('preview')">執行預覽</button>
    <button class="btn" onclick="loadSample()">載入資料範例</button>
    <button class="btn" onclick="clearAll()">重置</button>
</div>

<script>
    // 1. 切換頁籤
    function switchTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById('pane-' + tab).classList.add('active');
        
        if(tab === 'preview') render();
    }

    // 2. 渲染核心
    function render() {
        const html = document.getElementById('html-code').value;
        const css = `<style>${document.getElementById('css-code').value}</style>`;
        const js = `<script>${document.getElementById('js-code').value}<\/script>`;
        
        const previewFrame = document.getElementById('preview').contentWindow.document;
        previewFrame.open();
        previewFrame.write(html + css + js);
        previewFrame.close();
    }

    // 3. 自動執行與存檔
    function autoRun() {
        const data = {
            h: document.getElementById('html-code').value,
            c: document.getElementById('css-code').value,
            j: document.getElementById('js-code').value
        };
        localStorage.setItem('mobi_editor_v1', JSON.stringify(data));
        // 手機效能考量，僅在輸入時存檔，點擊預覽時才渲染
    }

    // 4. 載入存檔
    function init() {
        const saved = localStorage.getItem('mobi_editor_v1');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('html-code').value = data.h;
            document.getElementById('css-code').value = data.c;
            document.getElementById('js-code').value = data.j;
        } else {
            document.getElementById('html-code').value = '<h1 style="text-align:center;">莫比空間</h1>\n<p style="text-align:center; color:gray;">24/7 音樂熱映中</p>';
        }
    }

    // 5. 整合 data.js 範例
    function loadSample() {
        if (typeof MOBI_DATA !== 'undefined') {
            document.getElementById('html-code').value = `<div style="padding:20px; background:#000; color:red; border:2px solid red;">\n  <h2>正在讀取：MOBI_DATA</h2>\n  <div id="display"></div>\n</div>`;
            document.getElementById('js-code').value = `// 調用外部 data.js 資料\nconst info = document.getElementById('display');\ninfo.innerHTML = "最新 Shorts 網址: " + MOBI_DATA.shorts[0];`;
            switchTab('preview');
        } else {
            alert('找不到 data.js，請確保檔案在同一個目錄下。');
        }
    }

    function clearAll() {
        if(confirm('要清空代碼嗎？')) {
            localStorage.removeItem('mobi_editor_v1');
            location.reload();
        }
    }

    window.onload = init;
</script>

</body>
</html>
