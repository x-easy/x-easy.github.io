<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <!-- 基礎 head（字元集、viewport） -->
  {{> head}}

  <!-- SEO（所有 SEO 僅來自 metadata） -->
  {{> seo}}
</head>
<body data-page="post">
  {{> nav}}

  <main id="content">
    <article itemscope itemtype="https://schema.org/BlogPosting">
      <header>
        <h1 itemprop="headline">{{ title }}</h1>

        <time datetime="{{ date }}" itemprop="datePublished">
          {{ date_human }}
        </time>

        {{#if cover}}
        <figure>
          <img
            src="{{ cover }}"
            alt="{{ title }}"
            loading="lazy"
            itemprop="image"
          />
        </figure>
        {{/if}}
      </header>

      <section class="post-body" itemprop="articleBody">
        {{{ content_html }}}
      </section>
    </article>
  </main>

  {{> footer}}
</body>
</html>
